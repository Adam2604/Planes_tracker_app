<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Przelotów</title>
    <style>
        body { 
            background-color: #1a1a1a; 
            color: white; 
            font-family: 'Segoe UI', sans-serif; 
            margin: 0; 
            padding: 20px;
        }
        .back-btn {
            position: fixed;
            bottom: 30px;
            right: 20px;
            z-index: 9999;
            
            background: #4CAF50;
            color: white;
            padding: 15px 25px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5); 
            margin: 0;
            font-size: 16px;
        }

        h1 { text-align: center; color: #ddd; font-size: 22px; margin-bottom: 20px;}
        .flight-table {
            width: 100%;
            border-collapse: collapse;
            background: #2a2a2a;
            border-radius: 8px;
            overflow: hidden;
            font-size: 14px;
        }

        th {
            background: #333;
            color: #4CAF50;
            padding: 12px;
            text-align: left;
            text-transform: uppercase;
            font-size: 12px;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #444;
        }

        tr:last-child td { border-bottom: none; }
        tr:nth-child(even) { background-color: #303030; }

        .icao-tag {
            background: #444;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
            font-weight: bold;
            color: #ccc;
        }
        .dist-tag {
            font-weight: bold;
            color: #4CAF50;
        }
    </style>
</head>
<body>

    <a href="/" class="back-btn">⬅ Mapa</a>

    <h1>✈️ Dzisiejsze przeloty</h1>

    <table class="flight-table">
        <thead>
            <tr>
                <th>Godz.</th>
                <th>Samolot</th>
                <th>Dystans</th>
            </tr>
        </thead>
        <tbody>
            {% for f in flights %}
            <tr>
                <td style="color: #aaa;">{{ f.time }}</td>
                <td>
                    <div style="font-weight: bold; margin-bottom: 4px;">{{ f.model }}</div>
                    <span class="icao-tag">{{ f.icao }}</span>
                </td>
                <td>
                    <span class="dist-tag">
                        {% if f.dist >= 9999 %}
                            -
                        {% else %}
                            {{ f.dist }} km
                        {% endif %}
                    </span>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    {% if flights|length == 0 %}
        <div style="text-align: center; margin-top: 50px; color: #666;">
            Brak zarejestrowanych lotów dzisiaj.
        </div>
    {% endif %}

</body>
</html>
